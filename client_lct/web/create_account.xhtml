<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOWCOST TRIP - Créer un compte étudiant</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>
        <ui:include src="/WEB-INF/header.xhtml" id="header"/>
        <div class="container">
            <h1>
                Informations étudiant<br/>
                <small>Créer un compte</small>
            </h1>
            <br/>
            <h:form class="ui-grid">
                <legend>
                    Vos informations <span>personnelles</span>
                </legend>
                <div class="ui-grid-row">
                    <p:outputLabel for="lname" value="Nom:" class="ui-grid-col-2"/>
                    <p:inputText id="lname" value="" placeholder="Nom..." required="true" class="ui-grid-col-3"/>
                    <span class="ui-grid-col-2"/>
                    <p:outputLabel for="fname" value="Prénom:" class="ui-grid-col-2"/>
                    <p:inputText id="fname" value="" placeholder="Prénom..." required="true" class="ui-grid-col-3"/>
                </div>
                <div class="ui-grid-row">
                    <p:outputLabel for="email" value="Email:" class="ui-grid-col-2"/>
                    <p:inputText id="email" value="" placeholder="Email..." required="true" class="ui-grid-col-3"/>
                    <span class="ui-grid-col-2"/>
                    <p:outputLabel for="pw" value="Mot de passe:" class="ui-grid-col-2"/>
                    <p:password id="pw" value="" placeholder="Mot de passe.." required="true" class="ui-grid-col-3"/>
                </div>
                <legend>
                    Votre <span>budget</span>
                </legend>
                <div class="ui-grid-row">
                    <p:outputLabel for="budget" value="Budget:" class="ui-grid-col-2"/>
                    <p:spinner id="budget" value="" prefix="€" min="0" />
                </div>
                <p:commandButton value="Valider" type="submit" class="btn btn-primary btn-theme pull-right" />
            </h:form>
        </div>
        <ui:include src="/WEB-INF/footer.xhtml" id="footer"/>
    </h:body>
</html>
