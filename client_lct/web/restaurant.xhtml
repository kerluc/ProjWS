<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>LOWCOST TRIP - Rechercher un restaurant</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/header.xhtml" id="header"/>
        <div class="container">
            <h1>
                Rechercher votre restaurant<br/>
                <small>RESTAURANTS</small>
            </h1>
            <br/>
            <h:form>
                <h:panelGrid columns="2">
                    <p:inputText id="adresse" value="#{restaurantController.adresse}" label="Adresse" placeholder="ex: Rue de la Joliette" required="true"/>
                    <p:inputText id="ville" value="#{restaurantController.ville}" label="Ville" placeholder="ex: Marseille" required="true"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <p:selectOneMenu id="budget" value="#{restaurantController.budget}">
                        <f:selectItem itemLabel="-" itemValue="0"/>
                        <f:selectItem itemLabel="Moins de 15€" itemValue="1"/>
                        <f:selectItem itemLabel="15-20€" itemValue="2"/>
                        <f:selectItem itemLabel="20-25€" itemValue="3"/>
                        <f:selectItem itemLabel="25-35€" itemValue="4"/>
                        <f:selectItem itemLabel="Plus de 35€" itemValue="5"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                    <p:inputText id="distance" value="#{restaurantController.range}"/>
                    <p:slider for="distance" minValue="1" maxValue="200"/>
                </h:panelGrid>
                <p:commandButton action="#{restaurantController.search()}" value="Chercher"/>
            </h:form>
            
            <p:dataTable value="#{restaurantController.restaurants}" var="r">
                <p:column headerText="Id">
                    <h:outputText value="#{r.id}" />
                </p:column>

                <p:column headerText="Nom">
                    <h:outputText value="#{r.nom}" />
                </p:column>
                
                <p:column headerText="Adresse">
                    <h:outputText value="#{r.adresse}" /><br/>
                    <h:outputText value="#{r.ville}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{r.type}" />
                </p:column>

                <p:column headerText="Prix d'un menu">
                    <h:outputText value="#{r.prix}" />&nbsp;€
                </p:column>
                
                <p:column headerText="Actions">
                    <c:choose>
                        <c:when test="#{sessionManager.user ne null}">
                            <p:commandLink value="Réserver" action="#{reservationController.reserver_step1()}">
                                <f:setPropertyActionListener value="restaurant" target="#{reservationController.selectedType}"/>
                                <f:setPropertyActionListener value="#{r}" target="#{reservationController.selectedRest}"/>
                            </p:commandLink>
                        </c:when>
                        <c:otherwise>
                            <p:commandLink value="Réserver" disabled="true"></p:commandLink>
                        </c:otherwise>
                    </c:choose>
                </p:column>
            </p:dataTable>
        </div>
        <ui:include src="/WEB-INF/footer.xhtml" id="footer"/>
    </h:body>
</html>
