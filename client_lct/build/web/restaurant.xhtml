<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LOWCOST TRIP - Rechercher un restaurant</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/header.xhtml" id="header"/>
        <div class="container">
            <h1>
                Rechercher votre restaurant<br/>
                <small>RESTAURANTS</small>
            </h1>
            <br/>


            <legend>
                Mes réservations au <span>restaurant :</span>
            </legend>
            <h:panelGrid columns="2">  
                <p:dataTable value="#{restaurantController.restaurants}" var="r">
                    <p:column headerText="Mes réservations">
                        <h:outputText value="#{r.id}" />
                    </p:column>
                    <p:column headerText="Itinéraire">
                        <p:commandButton value="Itinéraire" action="#{sessionManager.create()}" class="btn btn-primary btn-success" />
                    </p:column>               
                </p:dataTable>
            </h:panelGrid>


            <br></br>
            <legend>
                Je cherche un <span>restaurant :</span>
            </legend>
            <h:form >
                <h:panelGrid columns="3">                    
                    <h:outputLabel value="Adresse :" />
                    <p:inputText id="adresse" value="#{restaurantController.adresse}" label="Adresse" placeholder="ex: Rue de la Joliette" required="true"/>
                    <p:commandButton action="#{restaurantController.search()}" value="Mon adresse" class="btn btn-primary btn-theme btn-mini btn-success" />
                    <h:outputLabel value="Ville :" />
                    <p:inputText id="ville" value="#{restaurantController.ville}" label="Ville" placeholder="ex: Marseille" required="true"/>
                    <p:commandButton action="#{restaurantController.search()}" value="Ma ville" class="btn btn-primary btn-theme btn-mini btn-success" />

                    <h:outputLabel value="Budget :" />                   
                    <p:selectOneMenu id="budget" value="#{restaurantController.budget}">
                        <f:selectItem itemLabel="illimité" itemValue="0"/>
                        <f:selectItem itemLabel="Moins de 15€" itemValue="1" />
                        <f:selectItem itemLabel="15-20€" itemValue="2"/>
                        <f:selectItem itemLabel="20-25€" itemValue="3"/>
                        <f:selectItem itemLabel="25-35€" itemValue="4"/>
                        <f:selectItem itemLabel="Plus de 35€" itemValue="5"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:outputLabel value="Proximité des restaurants (en Km):" />
                <h:panelGrid columns="1">
                    <p:slider for="distance" minValue="1" maxValue="200" class="ui-slider ui-slider-range"/>
                    <p:inputText id="distance" value="#{restaurantController.range}"/>
                </h:panelGrid>
                <br></br>
                <p:commandButton action="#{restaurantController.search()}" value="Chercher" class="btn btn-primary btn-theme" />

            </h:form>
            <br></br>

            <p:dataTable value="#{restaurantController.restaurants}" var="r">
                <p:column headerText="Id" style="background-color: #ffcc66">
                    <h:outputText value="#{r.id}" />
                </p:column>

                <p:column headerText="Nom" style="background-color: #ffcc66">
                    <h:outputText value="#{r.nom}" />
                </p:column>

                <p:column headerText="Adresse" style="background-color: #ffcc66">
                    <h:outputText value="#{r.adresse}" /><br/>
                    <h:outputText value="#{r.ville}" />
                </p:column>

                <p:column headerText="Type" style="background-color: #ffcc66">
                    <h:outputText value="#{r.type}" />
                </p:column>

                <p:column headerText="Prix d'un menu" style="background-color: #ffcc66">
                    <h:outputText value="#{r.prix}" />&nbsp;€
                </p:column>

                <p:column headerText="Itinéraire" style="background-color: #99cc00">
                    <p:commandButton value="Itinéraire" action="#{sessionManager.create()}" class="btn btn-primary btn-success" />
                </p:column>
            </p:dataTable>
        </div>
        <ui:include src="/WEB-INF/footer.xhtml" id="footer"/>
    </h:body>
</html>
